<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
  <title>Todo List</title>
</head>

<body>
  <form name="registrar">
    <div id="tarefa">
      <input class="titulo" name="titulo" type="text" placeholder="Informe o titulo da tarefa" />

      <input class="descricao" name="descricao" type="text" placeholder="Informe a descrição da tarefa" />

      <input class="dataHora" name="dataHora" type="datetime-local" placeholder="Informe a data da tarefa" />

      <button class="salvar" type="submit">Adicionar</button>

      <div class="separador"></div>
    </div>
  </form>

  <div id="tarefa"></div>
  <script src="./script.js"></script>
</body>

</html>
